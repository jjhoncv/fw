version: "3.2"
services:
  php:
    build: './docker/dev/php'
    networks:
      - backend
    volumes:
      - ./app/server/:/var/www/html/
  apache:
    build: './docker/dev/apache'
    depends_on:
      - php
      - mysql
    networks:
      - backend
    ports:
      - "80:80"
    volumes:
      - ./app/server/:/var/www/html/
  mysql:
    build: './docker/dev/mysql'
    networks:
      - backend
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - ./docker/dev/mysql/fw.sql:/docker-entrypoint-initdb.d/fw.sql
  admin:
    image: fw/node:9.11.1-slim
    volumes:
      - ./app:/app
    working_dir: /app/client
    networks:
      - backend
    command: "npm run start"
    ports:
      - "8081:8081"
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on: 
      - mysql
    restart: always
    links:
      - mysql:mysql
    ports:
      - 8181:80
    environment:
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: rootpassword
      PMA_HOST: mysql
    networks:
      - backend

networks:
  backend:
